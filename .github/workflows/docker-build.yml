name: Maven Build and Push to GHCR

on:
  push:
    branches: [ main ]   # change to master if your repo uses master

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write   # required for pushing to GHCR

    steps:
    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up JDK and Maven
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn clean package

    # Step 3: Log in to GHCR
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_PAT }}   # or use secrets.GITHUB_TOKEN

    # Step 4: Build Docker image
    - name: Build Docker image
      run: |
        docker build -t ghcr.io/${{ github.repository }}/spring-boot-mongo:${{ github.sha }} .

    # Step 5: Push Docker image (commit SHA tag)
    - name: Push Docker image (commit SHA)
      run: docker push ghcr.io/${{ github.repository }}/spring-boot-mongo:${{ github.sha }}

    # Step 6: Tag and push latest
    - name: Tag and push latest
      run: |
        docker tag ghcr.io/${{ github.repository }}/spring-boot-mongo:${{ github.sha }} ghcr.io/${{ github.repository }}/spring-boot-mongo:latest
        docker push ghcr.io/${{ github.repository }}/spring-boot-mongo:latest


